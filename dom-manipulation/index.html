<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  <div id="quoteDisplay"></div>
  <div id="newQuoteCategory"></div>
  <button id="newQuote">Show New Quote</button>

  <div id="addQuoteContainer">
  <h2>Add a New Quote</h2>
  <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
  <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
  <button id="addQuoteBtn">Add Quote</button>
  <div id="message"></div>
</div>

<br> <br>
<button id="exportQuotes">Export Quotes</button>

<br><br>
<input type="file" id="file" accept=".json" />
<button id="importQuotes">Import Quotes</button>

<br>
<br>
<label for="categoryFilter">Filter by Category:</label>
<select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
    <!-- Dynamically populated categories -->
  </select>

  <button id="newQuote">Show New Quote</button>

  <div id="notification" style="color: green; margin-top: 10px;"></div>

<button id="manualSync">Sync with Server</button>


  <script src="script.js"></script>
</body>
</html>
